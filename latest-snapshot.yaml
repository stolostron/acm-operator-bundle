    pac.test.appstudio.openshift.io/sha-title: |-
      chore: update golangci-lint to centralized acm-infra management (#605)

      Replace legacy golangci-lint v1 scripts and configuration with the
      centralized acm-infra lint management system. This removes local
      lint scripts (build/run-lint-check.sh, build/golangci.yml) and updates
      the Makefile lint target to use the shared run-lint.sh from acm-infra.
      Also fixes all lint issues reported by the new golangci-lint v2
      configuration including goimports grouping, misspellings, duplicate
      imports, deprecated API usage, unused code, and type naming.

      Signed-off-by: xuezhaojun <zxue@redhat.com>
