    pac.test.appstudio.openshift.io/sha-title: |-
      Improve stability of policy history

      We noticed in tests that sometimes the controller would repeatedly
      update the status of certain Policies, changing the order of some of the
      events, and not always deduplicating the correct events.

      This commit uses higher precision timestamps (from the event names) when
      possible, before sorting the history. This should allow recovery of the
      high precision timestamps when the original events are missing, since
      the stamps saved in the Policy history are truncated by Kubernetes to
      only seconds precision. The controller now also truncates the timestamps
      itself, so that comparisons with the resource on the cluster can work
      properly, preventing other unnecessary dropped updates.

      Refs:
       - https://issues.redhat.com/browse/ACM-28668

      Signed-off-by: Justin Kulikauskas <jkulikau@redhat.com>
      (cherry picked from commit 88dce60ba9379ad4a5057a18d32919540a8f1357)
