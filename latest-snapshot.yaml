    pac.test.appstudio.openshift.io/sha-title: |-
      Add Route discovery and fix OpenShift Route CRD conflicts for argocd-agent (#461)

      - Add Route discovery as the preferred method for discovering the ArgoCD
        agent principal server address, with LoadBalancer as fallback
      - Fix Route CRD conflict on OpenShift by detecting native Route API
      - Exclude AppProject from the generated Policy when argocd-agent is enabled
        since the agent propagates AppProject from the hub
      - Add RBAC permissions for Route resources to enable Route discovery
      - Add end-to-end testing documentation for GitOps Addon with Argo CD Agent

